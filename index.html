<script>
          $.ajax({
              url: "http://127.0.0.1:8081/listhotels",
              type: "GET",
              dataType: 'json',
              success: function (data) {
                  var result = JSON.stringify(data); //json对象转成字符
                  console.log(result);
                  obj = JSON.parse(result);
                  for(var i =0;i<obj.length;i++){
                    var str = "<div class=\"row\"><div class=\"col-sm-12\"><h2>"+obj[i].name+"</h2><div class=\"fakeimg\"><a href=\""+obj[i].michelinurl+"\"><img src=\""+ obj[i].image +"\"width=\"1150\" height=\"400\"></a></div><h4>MichelinStars: "+obj[i].michelinStars+"</h4><h4>Address: "+obj[i].location+"</h4></div>";
                    $(str).appendTo($(".container"));
                  }            
                  // $("#text").val(obj.name)
              }
          });
</script>
